experiences:
  title: Experience
  info:
    - role: Principal Cloud Architect
      time: Nov 2020 – Ongoing
      company: Vodafone | Newbury, UK
      details: |
        Driving Vodafone's global Telco Cloud strategy, providing architectural leadership and guidance to C-suite executives (CNO, CTO) on 5G, cloud-native transformation, and next-generation network services across 23 markets.
        *   Defined and drove Vodafone's Network Cloud strategy and technical authority, authoring and evolving the Vodafone Cloud Blueprint (1,000+ page EA reference, ~12 releases/yr providing common CaaS, GitOps, NFVO patterns) to enable 5G Core and Open RAN launches, reducing local design effort by an estimated 40%.
        *   Led strategic RFQs and vendor selections for core cloud platforms (1st/2nd Cloud Vendor, CaaS, NFVO, GitOps), achieving >€100M projected annualised savings through Bare-Metal CaaS (Red Hat) and optimized NFVO licensing, following successful Broadcom contract renegotiation.
        *   Championed and scaled GitOps adoption for CNF lifecycle management, developing the strategic roadmap and framework specifications (Red Hat OpenShift, GitLab, ArgoCD/FluxCD), improving deployment automation by >70% and supporting a multi-billion Euro 5G investment.
        *   Directed tripartite Onboarding Forums with key CNF (Ericsson, Nokia, Mavenir) and Cloud (VMware, Red Hat) vendors, resolving >100 critical integration issues for timely 5G Core/CNF launches across 7+ European markets (UK, DE, ES, IT, etc.), supported by technical requirements authored for private CaaS (VMware, Red Hat) and Hyperscalers (AWS, Google via >5 PoCs).
        *   Steered strategic vendor roadmaps (VMware Cloud Platform, Red Hat OpenShift), securing delivery of >20 critical features (e.g., K8s release support and adoption pace, advanced networking, 18-month platform release cadence, upgrade acceleration and advanced features) and spearheaded initiatives streamlining cloud platform upgrades (common CaaS upgrades) from days to ~2.5 hours, cutting operational overhead by >50%.
        *   Represented Vodafone in key industry standards bodies (Linux Foundation Anuket, GSMA), influencing global Telco Cloud specifications (Anuket RA2, GSMA NG.139), presented at KubeCon Europe 2023 ("Lessons Learned in 5G Cloud-Native Deployments"), and served on the KubeCon 2025 planning committee.
    - role: Kubernetes Reference Architecture Workstream Lead
      time: Dec 2020 – Ongoing
      company: Linux Foundation - Anuket
      details: |
        *   Led global community efforts (30+ companies) to define Kubernetes Telco Cloud standards (Anuket RA2), delivering 3 major specification releases annually, adopted by operators worldwide.
        *   Drove alignment of Anuket RA2 with GSMA NG.139, establishing it as the foundational Kubernetes reference and co-authoring multiple NG.139 releases for industry-wide adoption.
        *   Shaped Anuket's technical direction as a Technical Steering Committee (TSC) member, influencing priorities for a leading open-source Telco Cloud initiative.
    - role: Cloud Automation Architect
      time: May 2018 – Nov 2020
      company: Vodafone | Newbury, UK
      details: |
        *   Co-developed Vodafone's Telco Cloud Automation (TCA) platform with VMware, establishing it as the selected NFV Orchestrator across Vodafone markets, managing >200 CNFs across all Vodafone markets.
        *   Authored foundational architectural documents (Orchestrator Playbook, Vodafone Orchestration Standards), standardizing VNF/CNF lifecycle management for >10 European markets.
        *   Led >10 successful Proof-of-Concepts for innovative Telco Kubernetes and NFV Orchestration solutions, demonstrating critical automation use cases (e.g., automated scaling, healing) to global stakeholders.
    - role: Cloud Architect
      time: December 2015 – April 2018
      company: Telecom Italia | Turin, Italy
      details: |
        *   Designed and architected Telecom Italia's pioneering Telco Cloud (NFV) infrastructure, supporting Italy's largest mobile and fixed network operator.
        *   Defined core cloud platform and network architectures, enabling virtualization of >50 diverse Network Functions and delivering initial infrastructure automation solutions.

